<!DOCTYPe HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="feedback.css">

    </head>

    <body>
        <div class="container">
            <img src="./relax.jpg" alt="image of a restaurant with relax typed on it">
            <div class="icon">x</div>
            <h3 class="header">Let us Know How you feel</h3>
            <div class="name">Enter Your name</div>
            <div class="email">Enter Your Email Address</div>
            <div class="rate">Rate Your Experience</div>

            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5" title="5 stars"></label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="4 stars"></label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="3 stars"></label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="2 stars"></label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="1 star"></label>
            </div>

            <div class="comment">Write your comment here...</div>
            <button class="feedback">Submit Feedback</button>
        </div>
    </body>
</html>
